<div class="container mt-4">
    <div class="row">
        <h4>Total Items in Your Cart {{ totalItem }}</h4>
        <div class="col-md-10 offset-md-1">
            <table class="table table-dark table-bordered">
                <tr>
                    <th>S.No.</th>
                    <th>Product Name</th>
                    <th>Product Price</th>
                    <th>Remove Item</th>
                </tr>
                <tr *ngFor="let a of arr; let n = index">
                    <td>{{ n+1 }}</td>
                    <td>{{ a.name }}</td>
                    <td>{{ a.price }}</td>
                    <td><button class="btn btn-sm btn-danger" (click)="remove(a)">Remove</button></td>
                </tr>
            </table>
        </div>
    </div>
</div>
