<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h3 class="text-center">Pangination</h3>
            <ul class="pagination">
                <li class="page-item">
                    <a href="#" class="page-link">Pre</a>
                </li>
                <li [ngClass]="{'active' : a==i}" *ngFor="let x of [].constructor(totalPages); let i = index" class="page-item">
                    <a style="cursor: pointer;" (click)="pageCall(i+1)" class="page-link">{{ i+1 }}</a>
                </li>
                <li class="page-item">
                    <a href="#" class="page-link">Next</a>
                </li>
                
            </ul>

            <table class="table table-dark table-bordered">
                <tr>
                    <th>S.No.</th>
                    <th>City Name</th>
                    <th>State Name</th>
                </tr>
                <tr *ngFor="let c of city; let n = index">
                    <td>{{ m+n+1 }}</td>
                    <td>{{ c.name }}</td>
                    <td>{{ c.state }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
