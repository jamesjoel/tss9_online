<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h4>Admin Login</h4>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        
                        <label>Username</label>
                        <input type="text" class="form-control" [(ngModel)]="admin.username" />
                    </div>
                
                
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" [(ngModel)]="admin.password" />
                    </div>
                    <p *ngIf="msg" class="text-danger">
                        {{ msg }}
                    </p>
                </div>
                <div class="card-footer">
                    <button (click)="login()" class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </div>
</div>
