<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form [formGroup]="category">
                <div class="card">
                    <div class="card-header">
                        <h4>Add New Category</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Category Name</label>
                            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid' : checkSubmit && category.controls.name.errors }" />
                            <div *ngIf="checkSubmit && category.controls.name.errors" class="invalid-feedback">
                                <div *ngIf="category.controls.name.errors.required">
                                    Insert Category
                                </div> 
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <input type="submit" (click)="add()" value="Add" class="btn btn-primary">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
