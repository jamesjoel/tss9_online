<div class="container mt-4">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <button class="btn btn-primary" (click)="empty()" data-toggle="modal" data-target="#addModal">Add Category</button>
            <br />
            <br />
            <table class="table table-dark table-bordered">
                <tr>
                    <th>S.No.</th>
                    <th>Category Name</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                <tr *ngFor="let c of cateArr; let n = index">
                    <td>{{ n+1 }}</td>
                    <td>{{ c.name }}</td>
                    <td><button (click)="askEdit(c)" data-target="#addModal" data-toggle="modal" class="btn btn-sm btn-info">Edit</button></td>
                    <td><button (click)="askDelete(c)" data-target="#delModal" data-toggle="modal" class="btn btn-sm btn-danger">Delete</button></td>
                </tr>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="delModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Delete Category</h4>
            </div>
            <div class="modal-body">
                <p>Are you sure want to delete <b *ngIf="cateObj">{{ cateObj.name }}</b> !</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline-danger" id="closeBtnDelete" data-dismiss="modal">Close</button>
                <button class="btn btn-danger" (click)="delete()">Delete</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="addModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <form [formGroup]="category">
            <div class="modal-header">
                <!-- <pre>{{ category.value | json }}</pre> -->
                <h4>{{ category.value._id ? "Update" : "Add" }} Category</h4>
            </div>
            <div class="modal-body">
                    <div class="card">
                        
                        <div class="card-body">
                            <div class="form-group">
                                <label>Category Name</label>
                                <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid' : checkSubmit && category.controls.name.errors }" />
                                <div *ngIf="checkSubmit && category.controls.name.errors" class="invalid-feedback">
                                    <div *ngIf="category.controls.name.errors.required">
                                        Insert Category
                                    </div> 
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="submit" (click)="add()" value="{{ category.value._id ? 'Update' : 'Add' }}" class="btn btn-primary">
                    <button type="button" id="closeBtnAdd" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
