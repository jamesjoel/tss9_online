<div class="container mt-5">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <h4>Show All Data</h4>
            <table class="table table-dark table-bordered">
                <tr>
                    <th>S.No.</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                </tr>
                <tr *ngFor="let a of childArr; let n = index">
                    <td>{{ n+1 }}</td>
                    <td>{{ a.name }}</td>
                    <td>{{ a.age }}</td>
                    <td>{{ a.city }}</td>
                </tr>
            </table>
            <br />
            <button class="btn btn-info" (click)="edit()">Edit</button>
        </div> 
    </div>

</div>
