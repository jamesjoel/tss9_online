<Div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-2">
            <form [formGroup]="user">
            <div class="form-group">
                <label>Name</label>
                <input formControlName="name" [ngClass]="{'is-invalid': submitCheck && user.controls.name.errors }" type="text" class="form-control" />
                <div *ngIf="submitCheck && user.controls.name.errors" class="invalid-feedback">
                    <div *ngIf="user.controls.name.errors.required">
                        Insert Name
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Age</label>
                <input formControlName="age" [ngClass]="{'is-invalid': submitCheck && user.controls.age.errors }" type="text" class="form-control" />
                <div *ngIf="submitCheck && user.controls.age.errors" class="invalid-feedback">
                    <div *ngIf="user.controls.age.errors.required">
                        Insert Age
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>City</label>
                <select class="form-control" [ngClass]="{'is-invalid': submitCheck && user.controls.city.errors }" formControlName="city">
                    <option value="">Select</option>
                    <option value="1">Indore</option>
                    <option value="2">Mumbai</option>
                    <option value="3">Pune</option>
                    
                </select>
                <div *ngIf="submitCheck && user.controls.city.errors" class="invalid-feedback">
                    <div *ngIf="user.controls.city.errors.required">
                        Select City
                    </div>
                </div>

                <br />
                <Br />
                <input type="submit" value="Submit" class="btn btn-primary" (click)="submit()" />
                <button (click)="do_edit()">Edit</button>
            </div>

        </form>
        </div>
    </div>
</Div>
