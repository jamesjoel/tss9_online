<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form [formGroup] = "employee">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" [ngClass]="{ 'is-invalid': formSubmitCheck && employee.controls.name.errors }" formControlName="name" class="form-control"/>
                    <div *ngIf="formSubmitCheck && employee.controls.name.errors"  class="invalid-feedback">
                        <div *ngIf="employee.controls.name.errors.required">
                            Insert Your Full Name
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Age</label>
                    <input type="text" [ngClass]="{ 'is-invalid': formSubmitCheck && employee.controls.age.errors }" formControlName="age" class="form-control"/>
                    <div *ngIf="formSubmitCheck && employee.controls.age.errors"  class="invalid-feedback">
                        <div *ngIf="employee.controls.age.errors.required">
                            Insert Age
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Salary</label>
                    <input type="text" [ngClass]="{ 'is-invalid': formSubmitCheck && employee.controls.salary.errors }" formControlName="salary" class="form-control"/>
                    <div *ngIf="formSubmitCheck && employee.controls.salary.errors"  class="invalid-feedback">
                        <div *ngIf="employee.controls.salary.errors.required">
                            Insert Salary
                        </div>
                    </div>
                </div>

                <input type="submit" value="Submit" class="btn btn-primary" (click)="update()" />
            </form>
        </div>
    </div>
</div>
