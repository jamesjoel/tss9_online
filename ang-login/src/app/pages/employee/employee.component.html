<div class="container mt-5">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <table class="table table-dark table-bordered">
                <tr>
                    <th>S.No.</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Salary</th>
                    <th>Edit</th>
                </tr>
                <tr *ngFor="let e of employes; let n = index">
                    <td>{{ n+1 }}</td>
                    <td>{{ e.name }}</td>
                    <td>{{ e.age }}</td>
                    <td>{{ e.salary }}</td>
                    <td><a routerLink="edit/{{ e._id }}" class="btn btn-info">Edit</a></td>
                    
                </tr>
            </table>
        </div>
    </div>
</div>
