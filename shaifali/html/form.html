<!-- 
	We want getting data from user, then we can use <form> tag.

	1. Textbox			<input type="text" />

	2. Password			<input type="password" />

	3. Radio Button 	<input type="radio" />

	4. Checkbox 		<input type="checkbox" />

	5. Textarea 		<textarea></textarea>

	6. Dropdown 		<select>
							<option></option>
							<option></option>
							<option></option>
							<option></option>
						</select>

	7. Button 			<input type="button" />

	8. Reset 			<input type="reset" />

	9. Submit 			<input type="submit" />

	10. File 			<input type="file" />

	11. Hidden 			<input type="hidden" />


 -->
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<form>
	<input type="hidden" />

	<table border="1" cellspacing="0" align="center" cellpadding="20">
		<tr>
			<td>First Name</td>
			<td><input type="text" value="Rohit" placeholder="First Name" /></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password" value="123" placeholder="Password" /></td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input type="text" value="hello@gmail.com" disabled="disabled" /></td>
		</tr>

		<tr>
			<td>Gender</td>
			<td>
				Male <input type="radio" checked="checked" name="gender"/>
				Female <input type="radio" name="gender"/>
			</td>
		</tr>
		<tr>
			<td>Hobby</td>
			<td>
				Cricket <input type="checkbox" />
				Music <input type="checkbox" checked="checked" />
				<br />
				Internet <input type="checkbox" />
				Football <input type="checkbox" />
			</td>
		</tr>
		<tr>
			<td>Address</td>
			<td><textarea placeholder="Address">M.G. Road</textarea></td>
		</tr>
		<tr>
			<td>City</td>
			<td><select>
					<option>Select</option>
					<option>Indore</option>
					<option selected="selected">Mumbai</option>
					<option>Pune</option>
				</select>
			</td>
		</tr>
		<tr>
			<td><input type="button" value="OK" /></td>
			<td><input type="reset" value="Clear" /></td>
		</tr>
		<tr>
			<td><input type="submit" value="Submit" /></td>
			<td><input type="file" /></td>
		</tr>



	</table>

</form>
</body>
</html>
