<div>
    <h4>Child component</h4>
    <table class="table table-dark">
        <tr>
            <th>S.No.</th>
            <th>Name</th>
            <th>Age</th>
        </tr>

        <tr *ngFor="let x of childArr; let n=index">
            <td>{{ n+1 }}</td>
            <td>{{ x.name }}</td>
            <td>{{ x.age }}</td>
        </tr>
    </table>
    <br />
    <Br />
    <button class="btn btn-dark" (click)="demo()">Click Here</button>
</div>
