<div class="col-lg-6 col-lg-offset-3" style="margin-top:40px;">
    <div class="panel">
        <div class="panel-heading">
            <h3 class="panel-title">Register as admin</h3>
        </div>
        <pre>{{admin | json}}</pre>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="email">Email</label>
                    <div class="col-sm-10">
                        <input type="text" [(ngModel)]="admin.email" placeholder="Email" class="form-control"  required>
                   </div> 
                </div><br><br>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="firstname">FirstName</label>
                    <div class="col-sm-10">
                        <input type="text" placeholder="FirstName" [(ngModel)]="admin.firstname" class="form-control"  required>
                   </div> 
                </div><br><br>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="lastname">LastName</label>
                    <div class="col-sm-10">
                        <input type="text" placeholder="LastName" [(ngModel)]='admin.lastname' class="form-control"  required>
                   </div> 
                </div><br><br>
            <div class="panel-footer text-right">
                <button class="btn btn-purple"  (click)="profile()" type="submit">Save</button>
            </div>
    </div>
</div>
