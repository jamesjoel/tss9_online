
<div id="container" class="effect aside-float aside-bright mainnav-lg">    
    <app-navbar></app-navbar>               
            <div class="boxed">
            <div id="content-container">.
                    <div id="page-content">
                        <div class="row">
                            <div class="col-sm-12">
                                <a class="btn btn-rounded btn-info pull-right" data-toggle="modal" data-target="#Addmodal">Add New Color</a>
                            </div>
                        </div>
                            <br>
                        <pre>{{ brand | json }}</pre>
                            <div class="panel">
                                <div class="panel-heading bord-btm clearfix pad-all h-100">
                                    <h3 class="panel-title pull-left pad-no">Color</h3>
                                    <div class="pull-right clearfix">
                                    </div>
                                </div>
                                {{category | json}}
                                <div class="panel-body">
                                <table class="table table-striped res-table mar-no" cellspacing="0" width="100%"> 
                                    <tr> 
                                        <th>#No</th>
                                        <th>ColorCode</th>
                                        <th>ColorName</th>
                                        <th>Action</th>
                                    </tr>
                                        <tr  *ngFor="let v of cat_color;let n=index;">
                                        <td>{{n+1}}</td>
                                        <td>{{v.color_code}}</td>
                                        <td>{{v.color_name}}</td>
                                        <td><button class="btn btn-primary" (click)="doedit(v)" data-toggle="modal" data-target="#Addmodal">Edit</button></td>
                                    </tr>
                                </table>
                                </div>
                            </div>
                    </div>
                </div> 
            </div>
                 <div class="modal fade" role="dialog" id="Addmodal" aria-hidden="true" >
                    <div class="modal-dialog" role="document"> 
                        <div class="modal-content"> 
                            <div class="modal-header">
                                <button data-dismiss="modal" id="Closemodal" class="close" aria-label="Close"><span aria-hidden="true">&times;</span> </button>
                            </div>
                            <div class="modal-body">
                                <form [formGroup]="category_color">
                                <div class="form-group">
                                   <label>Color COde</label>
                                   <input [ngClass]="{'is-invalid' : checksubmit && category_color.controls.color_code.errors }" type="text" formControlName="color_code" class="form-control" >  
                                    <div *ngIf="checksubmit && category_color.controls.color_code.errors" class="invali-feedback">
                                        <div *ngIf="category_color.controls.color_code.errors.required" class="text-danger">
                                            Please Enter Color Code
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Color Name</label>
                                    <input type="text" [ngClass]="{'is-invalid' :checksubmit && category_color.controls.color_name.errors }" formControlName="color_name" class="form-control" >  
                                    <div *ngIf="checksubmit && category_color.controls.color_name.errors">
                                        <div *ngIf="category_color.controls.color_name.errors.required" class="text-danger">
                                            please Enter Color Name
                                        </div>
                                    </div> 
                                </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" type="submit" (click)="addcolor()">Add color</button>
                                <button data-dismiss="modal" class="btn btn-dark">close</button>
                    </div>
                 </div>
             </div>
         </div>         
        <app-sidenav></app-sidenav>
        <app-footer></app-footer>      
        </div>
