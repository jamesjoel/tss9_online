<div class="col-lg-6 col-lg-offset-3" style="margin-top:40px;">
    <div class="panel">
        <div class="panel-heading">
            <h3 class="panel-title">Admin Login</h3>
        </div>
        <pre>{{logger | json}}</pre>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="email">Email</label>
                    <div class="col-sm-10">
                        <input type="text" placeholder="Email" [(ngModel)]="logger.email" class="form-control"  required>
                   </div> 
                </div><br><br>        
                <div class="form-group">
                    <label class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" [(ngModel)]="logger.password" placeholder="Password" required>
                    </div>
                </div><br><br>
                <div *ngIf=Showmsg>
                      <p style="color:red">{{msg}}</p>
                </div>
                <br><br>                  
            
            <div class="panel-footer text-right">
                <button class="btn btn-purple" (click)="dologin()"> Save</button>
            </div>
        </div>
    </div>
</div>
