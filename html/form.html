<!-- 
    Form Tag
        ========= in form we have 11 tag

        1. Textbox -- <input type="text" />

        2. Password -- <input type="password" />

        3. Radio Button --- <input type="radio" />

        4. Checkbox -- <input type="checkbox" />

        5. Textarea --- <textarea></textarea>

        6. Select Box ---   <select>
                                <option></option>
                                <option></option>
                                <option></option>
                                <option></option>
                            </select>
        
        7. Button --- <input type="button" />
        
        8. Reset --- <input type="reset" />

        9. Submit -- <input type="submit" />

        10. File --- <input type="file" />

        
        11. Hidden -- <input type="hidden" /> 

        ====================== Form Attributes ======================
                        
        placeholder (text, password, textarea)
        value (text, password, button)
        checked ='checked' (radio, checkbox)
        selected='selected'(option)
        disabled='disabled'(all)


 -->
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <center><h2>Form</h2></center>
        <form>
            <input type="hidden" />
            <table align="center" width="400" border="0" cellpadding="10" cellspacing="0">
                <tr>
                    <td>First Name</td>
                    <td><input type='text' value="Rohit" placeholder="First Name"/></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type='text' placeholder="Last Name"/></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input disabled="disabled" type="text" value="demo@gmail.com" /></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" value="123" placeholder="Password"/></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        Male<input type="radio" checked="checked" name="gender"/>
                        Female<input type="radio" name="gender"/>
                    </td>
                </tr>
                <tr>
                    <td>Hobby</td>
                    <td>
                        Cricket <input type="checkbox" />
                        Football <input type="checkbox" checked="checked"/>
                        <br />
                        Music <input type="checkbox" />
                        Internet <input type="checkbox" />
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea rows="5" cols="30" placeholder="Address">palaysia</textarea></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td>
                        <select>
                            <option>select</option>
                            <option>indore</option>
                            <option>mumbai</option>
                            <option selected="selected">pune</option>
                            <option>delhi</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Select File</td>
                    <td><input type="file" /></td>
                </tr>
                <tr>
                    <td><input type="button" value="OK"></td>
                    <td><input type="reset" value="Clear"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Signup" />
                    </td>
                </tr>
            </table>
        </form>
    </body>

</html>
