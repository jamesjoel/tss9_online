<!-- 
        E. Shadow

       box-shadow : px px px color;

       text-shadow : px px px color;


 -->
 <html>
    <head>
        <style>
            .box{
                height: 200px;
                width: 200px;
                background-color: #C12451;
                color: #FFF;
                box-shadow: 10px 20px 20px blue;
               
                
            }
            .box2{
                height: 200px;
                width: 200px;
                background-color: #C12451;
                color: #FFF;
                box-shadow: -10px -20px 0px black;
          
                
                
                
            }
            h1{
                text-shadow: 2px 2px 2px green;
            }
            
            
        </style>
    </head>
    <body>
        <div class="box">
            
        </div>
        <br >
        <br >
        <br >
        <br >
        <div class="box2">
            
        </div>

        <br />
        <br />
        <h1>Hello Indore</h1>
        
    </body>
</html>
